 <!DOCTYPE html>
<html>
<title>jquery slide toggle</title>
<script src="jquery-3.6.0.min.js"></script>
<style>
    img{
        position: absolute;
        top: 100px;   /*distanza dall'alto*/
        left: 100px;  /*distanza da sinistra*/
    }
</style>
<script>
    $(document).ready(function(){

        $("button").click(function(){
            $("img").animate({left: "1000px",top: "500px"},1000);
            $("img").animate({left: "100px"},1500);
            $("img").animate({top: "100px"},1800);
        });
    });

</script>
<body>
    <button>Start animation</button>
    <img src="unnamed800.jpg" width="200px">
</body>
</html>
